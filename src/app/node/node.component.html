<div class="container container-fluid">
  <h1>Node {{form.controls.name.value}}</h1>
  <app-messages></app-messages>
  <div>
    <button type="button" class="btn-success btn btn-sm" [routerLink]="['/nodes']"><i class="fas fa-list-ul"></i> Nodes
    </button>
    <button type="button" class="btn-success btn btn-sm left-margin-buttons" (click)="deleteNode()"
            [disabled]="nodeId==null"><i class="fas fa-trash"></i> Delete
    </button>
  </div>
  <small>Id: {{nodeId}}</small>
  <form novalidate [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name of the node" formControlName="name"
             required="true" minlength="5">
      <small *ngIf="form.controls.name.invalid" class="invalid-feedback">
        This field is mandatory
      </small>
    </div>
    <div class="form-group">
      <label>Type</label>
      <div class="form-check form-check" *ngFor="let type2 of backend.nodeTypes">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" [value]="type2" name="type" formControlName="type">
          {{type2}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Size</label>
      <div class="form-check form-check" *ngFor="let weight2 of backend.nodeWeights">
        <label class="form-check-label">
          <input class="form-check-input" type="radio"
                 [value]="weight2.value" name="weight" formControlName="weight">
          {{weight2.value}} {{weight2.name}}
        </label>
      </div>
    </div>
    <app-gartner></app-gartner>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Save</button>
  </form>
</div>
