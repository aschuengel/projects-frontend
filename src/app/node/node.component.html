<app-navbar></app-navbar>

<div class="container container-fluid">
  <h1>Node {{node?.name}}</h1>
  <app-toasts></app-toasts>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name of the node" [value]="node?.name"
             (change)="setName($event.target.value)">
    </div>
    <div class="form-group">
      <label for="name">Type</label>
      <div class="form-check form-check" *ngFor="let type of backend.getNodeTypes()">
        <input class="form-check-input" type="radio" [id]="type" name="type" [value]="type"
               (click)="setType(type)" [checked]="type===node?.type">
        <label class="form-check-label" [htmlFor]="type">{{type}}</label>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Size</label>
      <div class="form-check form-check" *ngFor="let weight of backend.getNodeWeights()">
        <input class="form-check-input" type="radio" [id]="weight.name" name="weight" [value]="weight.value"
               (click)="setWeight(weight.value)" [checked]="weight.value===node?.weight">
        <label class="form-check-label" [htmlFor]="weight.name">{{weight.name}}</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-sm" (click)="save()">Save</button>
  </form>
</div>
